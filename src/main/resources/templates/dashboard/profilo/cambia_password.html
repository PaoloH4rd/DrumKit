<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cambia Password</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Cambia la tua password</h2>
        </div>
        <div class="card-body">
          <!-- Alert per errori o successo -->
          <div class="alert alert-danger" th:if="${errorMessage}">
            <span th:text="${errorMessage}"></span>
          </div>
          <div class="alert alert-info" th:if="${successMessage}">
            <span th:text="${successMessage}"></span>
          </div>

          <!-- Form cambia password -->
          <form th:action="@{/all/utente/cambiaPassword}" th:object="${cambiaPasswordRequest}" method="post">
            <div class="form-group">
              <label for="vecchiaPassword">Vecchia Password:</label>
              <input type="password" class="form-control" id="vecchiaPassword" th:field="*{vecchiaPassword}" required>
              <div th:if="${#fields.hasErrors('vecchiaPassword')}" class="alert alert-danger" th:errors="*{vecchiaPassword}"></div>
            </div>
            <div class="form-group">
              <label for="nuovaPassword">Nuova Password:</label>
              <input type="password" class="form-control" id="nuovaPassword" th:field="*{nuovaPassword}" required>
              <div th:if="${#fields.hasErrors('nuovaPassword')}" class="alert alert-danger" th:errors="*{nuovaPassword}"></div>
            </div>
            <div class="form-group">
              <label for="nuovaPasswordRipetuta">Conferma Nuova Password:</label>
              <input type="password" class="form-control" id="nuovaPasswordRipetuta" th:field="*{nuovaPasswordRipetuta}" required>
              <div th:if="${#fields.hasErrors('nuovaPasswordRipetuta')}" class="alert alert-danger" th:errors="*{nuovaPasswordRipetuta}"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cambia Password</button>
            <a th:href="@{/dashboard/profilo}" class="btn btn-secondary btn-block">Torna al profilo</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
