<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Benvenuto nel tuo profilo</h1>
          <p><strong>Nome:</strong> <span th:text="${utente.nome}"></span></p>
          <p><strong>Cognome:</strong> <span th:text="${utente.cognome}"></span></p>
          <p><strong>Email:</strong> <span th:text="${utente.email}"></span></p>
          <p><strong>Ruolo principale:</strong> <span th:text="${utente.getRuoloPrincipale()}"></span></p>
          <h2>Tutti i tuoi ruoli:</h2>
          <ul>
            <li th:each="ruolo : ${utente.ruoli}" th:text="${ruolo}"></li>
          </ul>
          <div class="text-center mt-4">
            <a th:href="@{/dashboard/profilo/cambiaPassword}" class="btn btn-primary">Modifica Password</a>
          </div>
          <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-primary">Torna alla Dashboard</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
