<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBAGLIATO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <link >
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            margin: 20px 0;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .btn-custom {
            background-color: #28a745; /* Green button */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Admin Management Panel</h1>

    <!-- Add Admin Section -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            Add a New Admin
        </div>
        <div class="card-body">
            <form th:action="@{/admin/add}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter admin email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-custom">Add Admin</button>
            </form>
        </div>
    </div>

    <!-- Disable Admin Section -->
    <div class="card">
        <div class="card-header bg-danger text-white">
            Disable an Admin
        </div>
        <div class="card-body">
            <form th:action="@{/admin/disable}" method="post">
                <div class="form-group">
                    <label for="adminSelect">Select Admin</label>
                    <select class="form-control" id="adminSelect" name="adminId" required>
                        <!-- Example options (to be dynamically generated from the backend) -->
                        <option th:each="admin : ${admins}" th:value="${admin.id}" th:text="${admin.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Disable Admin</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
