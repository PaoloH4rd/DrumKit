<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prodotti</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            margin: 20px 0;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .btn-custom {
            background-color: #28a745; /* Green button */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-danger-custom {
            background-color: #dc3545; /* Red button */
            color: white;
        }
        .btn-danger-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/dashboard}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Gestione Prodotti</h1>
    <div class="row">
        <div class="col-md-4" th:each="prodotto : ${prodotti}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${prodotto.nome}">Nome Prodotto</h5>
                    <p class="card-text" th:text="${prodotto.descrizione}">Descrizione del prodotto</p>
                    <p class="card-text">
                        <strong>Prezzo:</strong> <span th:text="${prodotto.prezzo}">â‚¬0.00</span>
                    </p>
                    <p class="card-text">
                        <a th:href="@{/profiloVenditore/{id}(id=${prodotto.venditore.id})}" class="btn btn-link">Profilo del venditore</a>
                    </p>
                    <div class="d-flex justify-content-between">
                        <form th:action="@{/pannelloAdmin/approvaProdotto}" method="post" style="display:inline;">
                            <input type="hidden" name="idProdotto" th:value="${prodotto.id}" />
                            <button type="submit" class="btn btn-custom">Approva</button>
                        </form>
                        <!-- Pulsante per aprire il modale -->
                        <button type="button" class="btn btn-danger-custom" data-toggle="modal" data-target="#rifiutoModal" th:data-id="${prodotto.id}">
                            Rifiuta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modale per il motivo di rifiuto -->
<div class="modal fade" id="rifiutoModal" tabindex="-1" role="dialog" aria-labelledby="rifiutoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rifiutoModalLabel">Motivo del Rifiuto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formRifiuto" th:action="@{/pannelloAdmin/rifiutaProdotto}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group">
                        <label for="motivoRifiuto">Inserisci il motivo del rifiuto:</label>
                        <input type="text" class="form-control" id="motivoRifiuto" name="motivoRifiuto" required>
                        <input type="hidden" name="idProdotto" class="idProdotto" /> <!-- Cambiato a classe -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                <button type="submit" class="btn btn-danger" form="formRifiuto">Rifiuta</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Quando il pulsante Rifiuta viene cliccato, salva l'ID del prodotto
        $('#rifiutoModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Pulsante che ha aperto il modale
            var idProdotto = button.data('id'); // Estrai l'ID del prodotto dal pulsante
            var modal = $(this);
            modal.find('.idProdotto').val(idProdotto); // Imposta l'ID nel campo nascosto del modulo
        });
    });
</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
