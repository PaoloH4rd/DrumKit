<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            margin: 20px 0;
        }
        .navbar {
            background-color: #343a40; /* Dark navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #b4a67c;
        }
        .bg-warning {
            background-color: #cc8e00 !important; /* Softer orange */
        }
        .bg-success {
            background-color: #c82333 !important; /* Dark red for success */
        }
        .btn-warning {
            background-color: #cc8e00; /* Softer orange */
            border-color: #b78c00;
        }
        .btn-warning:hover {
            background-color: #b78c00;
            border-color: #a67800;
        }
        .btn-success {
            background-color: #c82333; /* Dark red */
            border-color: #bd2130;
        }
        .btn-success:hover {
            background-color: #bd2130;
            border-color: #a71c24;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Admin Management Panel</h1>

    <!-- Block User Section -->
    <div class="card">
        <div class="card-header bg-warning text-white">
            Blocca Utente
        </div>
        <div class="card-body">
            <form th:action="@{/pannelloAdmin/disattivaVenditore}" method="post" th:object="${bloccaUtenteRequestDTO}">
                <div class="form-group">
                    <label for="email">Email Utente:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Blocca Utente</button>
            </form>
        </div>
    </div>

    <div class="alert alert-danger" th:if="${errorMessage}">
        <span th:text="${errorMessage}"></span>
    </div>
    <div class="alert alert-info" th:if="${successMessage}">
        <span th:text="${successMessage}"></span>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
