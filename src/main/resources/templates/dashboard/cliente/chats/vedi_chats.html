<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat con <span th:text="${destinatario}"></span></title>
    <!-- Link ai file Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <header class="mb-4 text-center">
        <h1>Chat con <span th:text="${destinatario}"></span></h1>
        <p class="text-muted">Utente loggato: <strong th:text="${utenteLoggato}"></strong></p>
    </header>

    <!-- Lista dei messaggi -->
    <div class="mb-4">
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    <!-- Ciclo per visualizzare i messaggi -->
                    <li class="list-group-item" th:each="messaggio : ${messaggi}">
                        <div th:if="${messaggio.mittente eq utenteLoggato}">
                            <strong class="text-primary">Tu:</strong>
                            <span th:text="${messaggio.testo}"></span>
                            <small class="text-muted float-right" th:text="${messaggio.data}"></small>
                        </div>
                        <div th:if="${messaggio.mittente ne utenteLoggato}">
                            <strong class="text-secondary" th:text="${messaggio.mittente}"></strong>:
                            <span th:text="${messaggio.testo}"></span>
                            <small class="text-muted float-right" th:text="${messaggio.data}"></small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Form per inviare un nuovo messaggio -->
    <form th:action="@{/messaggio/invia}" method="post">
        <input type="hidden" name="destinatario" th:value="${destinatario}" />
        <div class="form-group">
            <textarea class="form-control" name="testo" rows="3" placeholder="Scrivi un messaggio..." required></textarea>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Invia</button>
        </div>
    </form>
</div>

<!-- Link ai file JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
