<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Il tuo Carrello</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Prodotto</th>
            <th>Quantit√†</th>
            <th>Prezzo</th>
            <th>Totale</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prodotto : ${prodotti}">
            <td th:text="${prodotto.prodotto.nome}">Nome Prodotto</td>
            <td th:text="${prodotto.quantita}">0</td>
            <td th:text="${#numbers.formatDecimal(prodotto.prodotto.prezzo, 2, 2)}">0.00</td>
            <td th:text="${#numbers.formatDecimal(prodotto.prodotto.prezzo * prodotto.quantita, 2, 2)}">0.00</td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3 d-flex justify-content-between align-items-center">
        <h2>
            Totale Carrello:
            <span th:text="${totaleCarrello}">0.00</span>
        </h2>
        <a href="{{ url('/checkout') }}" class="btn btn-primary">Procedi al Checkout</a>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
