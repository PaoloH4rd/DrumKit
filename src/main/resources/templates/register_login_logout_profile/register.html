<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Azzurro chiaro per differenziare dalla pagina di login */
    }
    .card {
      border-color: #007bff;
    }
    .card-header, .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Account Creation</h2>
        </div>
        <div class="card-body">
          <form action="/all/utente/registraCliente" method="post" th:object="${utente}">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
              <label for="cognome">Cognome:</label>
              <input type="text" class="form-control" id="cognome" th:field="*{cognome}" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
              <label for="passwordRipetuta">Ripeti Password:</label>
              <input type="password" class="form-control" id="passwordRipetuta" name="passwordRipetuta" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register now</button>
          </form>


        </div>
        <div class="card-footer text-center">
          <h5>If you already have an account, <a th:href="@{/login}">click here!</a></h5>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
