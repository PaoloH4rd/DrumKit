<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Non Validi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Dati Non Validi</h1>
    <p>I dati inseriti non sono validi. Per favore, controlla e riprova.</p>
    <p><strong>Dettaglio errore:</strong></p>
    <p th:text="${errore}">Errore non disponibile</p>
    <button onclick="goBack()">Torna alla pagina precedente</button>

    <script>
        function goBack() {
            if (document.referrer) {
                // Redirect to the referrer without parameters
                let referrer = new URL(document.referrer);
                window.location.href = referrer.origin + referrer.pathname; // Navigate to the referrer without parameters
            } else {
                window.location.href = '/'; // Fallback to home page if no referrer
            }
        }
    </script>

</div>

</body>
</html>
