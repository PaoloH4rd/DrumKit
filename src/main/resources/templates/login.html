<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Account Login</h2>
                </div>
                <div class="card-body">

                    <!-- Error message -->
                    <div class="alert alert-danger" th:if="${param.error}">
                        Errore nei dati inseriti
                    </div>

                    <!-- Logout message -->
                    <div class="alert alert-info" th:if="${param.logout}">
                        Sei stato disconnesso con successo.
                    </div>
                    <div class="alert alert-danger" th:if="${param.notLogged}">
                        Devi essere loggato per accedere a questa pagina.
                    </div>

                    <!-- Login form -->
                    <form th:action="@{/all/utente/login}" method="post">
                        <div class="form-group">
                            <label for="email">email:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <h5>Don't have an account? <a href="/register">Register here</a>!</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
